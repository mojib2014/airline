{% extends "flights/layout.html" %} {% block body %}
<h1>Flights</h1>
<ul>
  {% for flight in flights %}
  <!-- below cause the route we are going to requires a parameter (id) we specify it here-->
  <li>
    <a href="{% url 'flight' flight.id %}"
      >Flight {{flight.id}}: {{flight.origin}} to {{flight.destination}}</a
    >
  </li>
  {% endfor %}
</ul>
{% endblock %}
